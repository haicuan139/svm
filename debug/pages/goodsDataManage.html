<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "goodsDataManage"
        }
    </script>
</head>

<body>
<div class="doc-basicDataManagement">
    <div class="title-block">商品数据管理</div>
    <div class="search-block">
        <form class="form-inline">
            <div class="form-group">
                <label for="productName">商品名称</label>
                <input type="text" class="form-control input-sm" id="productName" placeholder="">
            </div>
            <div class="form-group">
                <label>分类</label>
                <span class="gdm-type-first">
                    <select class="form-control input-sm" data-list="$p.data" tag="0">
                        <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
                    </select>
                </span>
                <span class="gdm-type-second">
                    <select class="form-control input-sm " data-list="$p.data" tag="1">
                        <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
                    </select>
                </span>
                <span class="gdm-type-third">
                    <select class="form-control input-sm " id="categoryId" data-list="$p.data"  tag="2">
                        <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
                    </select>
                </span>
            </div>
            <div class="form-group">
                <label for="modelNumber">型号</label>
                <input type="text" class="form-control input-sm" id="modelNumber" placeholder="">
            </div>
            <div class="form-group">
                <label>审核状态</label>
                <select class="form-control input-sm" id="saleStatus">
                    <option value="0">待审核</option>
                    <option value="1">已审核</option>
                </select>
            </div>
            <div class="form-group">
                <label>启用状态</label>
                <select class="form-control input-sm" id="saleStatus">
                    <option value="0">已启用</option>
                    <option value="1">已禁用</option>
                </select>
            </div>
            <div class="btn btn-default btn-sm gdm-btn-search">查询</div>
        </form>
    </div>

    <div class="btn-block clearFix">
        <button class="btn btn-primary gdm-add-goods">新增商品数据</button>
    </div>
    <div class="table-block">

        <table class="table table1 table-striped gdm-table-data">
            <thead>
            <tr>
                <th><input type="checkbox"/></th>
                <th>商品数据ID号</th>
                <th>商品名称</th>
                <th>系列名</th>
                <th>品牌</th>
                <th>型号</th>
                <th>状态</th>
                <th>颜色</th>
                <th>规格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody data-list="$p.data">
            <tr list-temp="ture" node-name="attr-productId:$n.productId">
                <td node-name="attr-productId:$n.productId"><input type="checkbox"/></td>
                <td node-name="$n.productId" class="productId"></td>
                <td node-name="$n.productName"></td>
                <td node-name="$n.seriesName "></td>
                <td node-name="$n.productSecondName"></td>
                <td node-name="$n.productSecondName"></td>
                <td node-name="$n.productSecondName"></td>
                <td node-name="$n.productSecondName"></td>
                <td node-name="$n.updateDate"></td>
                <td>
                    <button type="button" class="btn btn-link gdm-btn-edit">编辑</button>
                    <button type="button" class="btn btn-link gdm-btn-copy">复制</button>
                    <button type="button" class="btn btn-link gdm-btn-open" node-name="$n.saleStatus"></button>
                    <button type="button" class="btn btn-link btn-link-delete gdm-btn-del">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
