<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js" ></script>
    <!--声明-->
    <script>
        var _PLUME={
            "config":"../config/svm.xml",
            "initPage":"noCompleteData"
        }
    </script>
</head>

<body>
<div class="doc-basicDataManagement">
   <div class="title-block">批量导入商品管理</div>
    <div class="search-block">
      <form class="form-inline">
        <div class="form-group">
            <label for="productName">商品名称</label>
            <input type="text" class="form-control input-sm" id="productName" placeholder="" style="width:120px">
        </div>
        <div class="form-group">
          <label>分类</label>
          <span class="gdm-type-first">
              <select class="form-control input-sm" id="baseCategoryId" data-list="$p.data" tag="0" style="width:100px">
                  <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
              </select>
          </span>
          <span class="gdm-type-second">
              <select class="form-control input-sm " id="subCategoryId" data-list="$p.data" tag="1" style="width:100px">
                  <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
              </select>
          </span>
          <span class="gdm-type-third">
              <select class="form-control input-sm " id="categoryId" data-list="$p.data"  tag="2" style="width:100px">
                  <option list-temp="true" node-name="$n.categoryName,attr-value:$n.categoryId"></option>
              </select>
          </span>
        </div>
          <div class="form-group form-time">
              <label for="startDate">创建时间</label>
              <input type="text" class="form-control input-sm" readonly id="startDate" placeholder=""  style="width:120px;background: #fff">
              <label for="endDate" style="margin: 0 -5px 0 5px;">--</label>
              <input type="text" class="form-control input-sm" readonly id="endDate" placeholder=""  style="width:120px;background: #fff">
          </div>
          <div class="btn btn-default btn-sm ncd-btn-search">查询</div>
          <div class="btn btn-default btn-sm ncd-btn-reload">清空条件</div>
      </form>
    </div>

    <div class="alert alert-info">当前总共还有<strong data-name="$p.countRecord" class="infoNum"></strong>条商品数据需要继续补充信息!</div>

    <div class="table-block basicDataManagement-table">   

        <table class="table table1 table-striped">
            <thead>
              <tr>
                <!--<th>商品数据ID号</th>-->
                <th style="width: 13%">一级分类</th>
                <th style="width: 13%">二级分类</th>
                <th style="width: 13%">三级分类</th>
                <th style="width: 25%">商品名称</th>
                <th style="width: 14%">产地</th>
                <th style="width: 8%">型号</th>
                <th style="width: auto">操作</th>
              </tr>
            </thead>
            <tbody data-list="$p.data">
              <tr list-temp="ture">
                <!--<td node-name="$n.brandId"></td>-->
                <td node-name="$n.baseCategoryName"></td>
                <td node-name="$n.subCategoryName"></td>
                <td node-name="$n.categoryName"></td>
                <td node-name="$n.productName"></td>
                <td node-name="$n.cityName||$n.countryName"></td>
                <td node-name="$n.modelNumber"></td>
                <td>
                  <button type="button" class="btn btn-link btn-link-edit btn-releaseGoods" node-name="attr-uptId:$n.uptId">编辑</button>
                  <button type="button" class="btn btn-link btn-link-delete btn-releaseGoods" node-name="attr-uptId:$n.uptId">删除</button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
     <div class="nav-pagination clearFix">
        <ul class="pagination">
           <!--  <li class="page-first "><a href="javascript:void(0)">&lt;&lt;</a></li>
            <li class="page-pre "><a href="javascript:void(0)">&lt;</a></li>
            <li class="page-number active disabled"><a href="javascript:void(0)">1</a></li>
            <li class="page-number"><a href="javascript:void(0)">2</a></li>
            <li class="page-number"><a href="javascript:void(0)">3</a></li>
            <li class="page-next"><a href="javascript:void(0)">&gt;</a></li>
            <li class="page-last"><a href="javascript:void(0)">&gt;&gt;</a></li> -->
        </ul>
    </div>
</div>

</body>
</html>
