<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js" ></script>
    <!--声明-->
    <script>
        var _PLUME={
            "config":"../config/svm.xml",
            "initPage":"createMyGoods"
        }
    </script>
</head>

<body>
  <div class="body-typein">
    <div class="title-block">发布新商品</div>
    <form class="form-horizontal">
      <div class="basicInfo-content">
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>品牌名称</label>
        <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>系列名称</label>
        <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label">商品数据ID号</label>
        <p class="col-sm-6 form-control-static">名称</p>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>商品标语</label>
        <div class="col-sm-9"><input type="text" class="form-control"></div>
        <div class="col-sm-offset-3 col-sm-8 tips-block">
        <p>支持汉字、字母、数字、特殊字符格式、不得超过50个字节</p>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>商品名称</label>
        <div class="col-sm-9"><textarea class="form-control" style="resize:none"></textarea></div>
        <div class="col-sm-offset-3 col-sm-8 tips-block">
        <p>文字说明：举例子说明文字说明：举列子说明</p>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>产地</label>
        <div class="col-sm-2">
          <select class="form-control">
            <option>上海</option>
          </select>
        </div> 
        <div class="col-sm-2">
          <select class="form-control">
            <option>上海</option>
          </select>
        </div>
      </div>
       <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>型号</label>
        <div class="col-sm-9"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>材质</label>
        <div class="col-sm-9"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>重量</label>
        <div class="col-sm-9"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>价格类型</label>
        <div class="col-sm-9">
          <select class="form-control">
            <option>类型一</option>
            <option>类型二</option>
          </select>
        </div>
      </div>
       <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>等级</label>
        <div class="col-sm-9">
          <select class="form-control">
            <option>一等品</option>
            <option>二等品</option>
          </select>
        </div>
      </div>
      </div>
      <div class="goodsAttr-content">
          <div class="block-padding col-sm-offset-2">
              <div class="form-group required">
                <label class="col-sm-2 control-label">分类</label>
                <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
                <label class="col-sm-2 control-label">基材</label>
                <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
              </div>
              <div class="form-group required">
                <label class="col-sm-2 control-label">安装方式</label>
                <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
                <label class="col-sm-2 control-label">辅材</label>
                <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
              </div>
              <div class="form-group required">
                <label class="col-sm-2 control-label">运输方式</label>
                <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
                <label class="col-sm-2 control-label">饰面</label>
                <div class="col-sm-4"><select type="text" class="form-control"><option></option></select></div>
              </div>
          </div>
      </div>
      <div class="colorAttr-content">
        
      </div>
      <div class="sizeAttr-content">
        
      </div>
      <div class="goodsPic-content">
          <div>请上传至少4张商品图片，图片尺寸为800*800以上，无水印；仅支持图片格式为 gif,png,jpg,jpeg大小不得超过5M</div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label">状态</label>
        <div class="col-sm-6">
          <div class="radio-inline">
            <label>
              <input type="radio" name="status" checked="" />上架
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="status" />下架
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
          <img src="">
        </div>
      </div>

      <div class="col-sm-8 col-sm-offset-3 btn-block">
        <button type="button" class="btn btn-lg btn-success btn-next">提交</button>
        <button type="button" class="btn btn-lg btn-warning btn-back">取消</button>
      </div>
    </form>
  </div>
</body>
</html>
