<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js" ></script>
    <!--声明-->
    <script>
        var _PLUME={
            "config":"../config/svm.xml",
            "initPage":"createMyGoods"
        }
    </script>
</head>

<body>
  <div class="body-typein">
    <div class="title-block">新增单笔自采商品</div>
    <form class="form-horizontal">
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>品牌名称</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label">商品数据ID号</label>
        <p class="col-sm-6 form-control-static">名称</p>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>商品名称</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>分类</label>
        <div class="col-sm-3">
          <select class="form-control">
            <option>江苏省</option>
            <option>上海</option>
          </select>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>型号</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>规格</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>主要用料</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>


      <div class="form-group required">
        <label class="col-sm-3 control-label">单位名称</label>
        <div class="col-sm-3">
          <select class="form-control">
            <option>名称一</option>
            <option>名称二</option>
          </select>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>价格类型</label>
        <div class="col-sm-3">
          <select class="form-control">
            <option>类型一</option>
            <option>类型二</option>
          </select>
        </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label"><i>*</i>零售价</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label">折扣</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label">库存</label>
        <div class="col-sm-6"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group required">
        <label class="col-sm-3 control-label">状态</label>
        <div class="col-sm-6">
          <div class="radio-inline">
            <label>
              <input type="radio" name="status" checked="" />上架
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="status" />下架
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
          <img src="">
        </div>
      </div>

      <div class="col-sm-8 col-sm-offset-3 btn-block">
        <button type="button" class="btn btn-lg btn-success btn-next">确定</button>
        <button type="button" class="btn btn-lg btn-default btn-back">取消</button>
      </div>
    </form>
  </div>
</body>
</html>
