<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js" ></script>
    <!--声明-->
    <script>
        var _PLUME={
            "config":"../config/svm.xml",
            "initPage":"changepwd"
        }
    </script>
</head>

<body>
<div class="pop"></div>
<ol class="breadcrumb">
    <li>系统管理</li>
    <li class="active">修改密码</li>
</ol>
<div class="doc-temp-body">
    <div class="title-block">
        修改密码
    </div>
    <form class="form-horizontal cpdstep1">
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-4">
                <p class="form-control-static">137282913311</p>
            </div>
        </div>
        <div class="form-group">
            <label for="cpdcheckcode" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="cpdcheckcode" placeholder="请输入验证码">
                <div class="btn btn-default" id="cpdsendcode" >接收验证码</div>
                <label for="cpdcheckcode" id="cpdcodemsg" >59s后重新发送</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <div class="btn btn-info col-sm-4" id="cpdnext" >下一步</div>
            </div>
        </div>
    </form>
    <form class="form-horizontal cpdstep2">
        <div class="form-group">
            <label class="col-sm-2 control-label">输入新密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="cpdnewpwd" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <label for="cpdcheckcode" class="col-sm-2 control-label">确认新密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="cpdchecknewpwd" placeholder="请确认验证码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <div class="btn btn-info col-sm-4" id="cpdsub" >提交</div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
