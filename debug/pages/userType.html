<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>红星美凯龙后台管理</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--公用基础文件-->
    <script language="javascript" src="../js/plumecommon.js"></script>
    <!--声明-->
    <script>
        var _PLUME = {
            "config": "../config/svm.xml",
            "initPage": "userType"
        }
    </script>
</head>

<body>
<div class="doc-commodityManagement">
    <div class="search-block">
        <form class="form-inline">
            <div class="form-group">
                <label>请选择经常使用的类目</label>
                <select class="form-controlc userType-select">
                    <option>所有</option>
                </select>
            </div>
        </form>
    </div>

    <div class="type-block">
        <div class="row">
            <div class="type-first" tag="type-first">
                <ul>
                    <li class="sel">家具</li>
                    <li>建材</li>
                    <li>软装电器</li>
                </ul>
            </div>
            <div class="type-second" tag="type-second">
                <ul>
                    <li class="sel">书房家具</li>
                    <li>阳台/户外</li>
                    <li>客厅家具</li>
                    <li>商业办公</li>
                    <li>卧室家具</li>
                    <li>储物家居</li>
                    <li>餐厅家具</li>
                </ul>
            </div>
            <div class="type-third" tag="type-third">
                <ul>
                    <li class="sel">餐厅</li>
                    <li>餐边柜</li>
                    <li>酒柜</li>
                    <li>餐椅/吧台椅</li>
                    <li>特殊商品</li>
                </ul>
            </div>
        </div>

        <div class="type-btn">
            您选择的类目：<span class="type-first-span">-</span>><span class="type-second-span">-</span>><span
                class="type-third-span">-</span>
            <button class="btn btn-lg btn-success ut-btn-next" type="button">下一步</button>
        </div>
    </div>
</div>

</body>
</html>
